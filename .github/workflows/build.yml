# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  schedule:
    - cron: "17 4 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install SSH key
      - uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.AUR_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          # Clone the repo
          git clone ssh://aur@aur.archlinux.org/aws-cli-v2-bin.git
          cd aws-cli-v2-bin

          VERSION=$(git ls-remote --tags https://github.com/aws/aws-cli | awk '{print $2}' | cut -d/ -f3 | grep -v "\^{}" | sort -V | tail -n1)

          # Update version
          sed -i -e "s/^pkgver=.*$/pkgver=${VERSION}/" PKGBUILD

          # Generate integrity
          fn="awscli-exe-linux-x86_64-${VERSION}.zip"
          url="https://awscli.amazonaws.com/${fn}"
          wget -nv "$url"
          sum=$(sha256sum "$fn" | awk '{print $1}')
          rm "$fn"

          # Update integrity
          sed -i -e "s/^sha256sums=.*$/sha256sums=('${sum}')/" PKGBUILD

          # Update .SRCINFO
          sed -i -e "s/pkgver =.*$/pkgver = ${VERSION}/" .SRCINFO
          sed -i -e "s/source =.*$/source = https:\/\/awscli.amazonaws.com\/${fn}/" .SRCINFO
          sed -i -e "s/sha256sums =.*$/sha256sums = ${sum}/" .SRCINFO

          ls ~/.ssh/

          # If we have changes...
          if [[ -n "$(git diff)" ]]; then
            # Make the commit
            git config --local user.email steve@offend.me.uk
            git config --local user.name "Steve Engledow"
            git add PKGBUILD .SRCINFO
            git commit -m "Update to ${VERSION}"

            # Push to AUR
            git status
            git log -n 10
            git push
          fi
